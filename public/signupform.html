<!doctype.html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" src = "//normalize-css.googlecode.com/svn/trunk/normalize.css" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
   
</head>

<body>


 <script>  
function validateform(){  
var pass=document.myform.divi.psw.value;  
var passrep=document.myform.divi.passRep.value;  
  
if (pass!== passRep){  
  alert("Password doesn't match");  
  return false;  
}else if(pass.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
}  
</script>  

<h2>Signup Form</h2>
 
<form name="myform" method="post" action="demo.html" style="border:1px solid #ccc" onsubmit="return validateform()">
  <div class="container" name="divi">
    <label><b>Name</b></level>
    <input type="text" placeholder = "Enter Name" name = "name" id="fullName" required><br><br>
    
    <label><b>UserName</b></level>
    <input type="text" placeholder = "Enter UserName" name = "userName" id = "userName" required><br><br>

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
    
    <input type = "radio" name = "gender" value = "male" checked> Male 
    <input type = "radio" name = "gender" value = "female" > Female <br><br>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="passRep" required><br><br>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick= "validateform()" >Cancel</button>
      <button type="submit" id="sign" class="signupbtn"> Create New Account </button><br>
    </div>
  </div>
</form>

</body>
</html>
